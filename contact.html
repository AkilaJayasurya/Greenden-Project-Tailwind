<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!--Tailwind css CDN link-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!--Responsive Navigation bar-->
    <nav class="bg-green-100 p-3 flex justify-between items-center shadow-xl sticky top-0 z-10">
        <h1 class="text-lg">GREENDEN</h1>

        <svg id="menuicon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 md:hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>


        <ul class="flex gap-5 text-gray-600 hidden md:flex">
            <li class="hover:underline hover:text-black">
                <a href="./index.html">Home</a>
            </li>
            <li class="hover:underline hover:text-black">
                <a href="./product.html">Products</a>
            </li>
            <li class="hover:underline hover:text-black">
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
      <!--side navbar-->
      <section id="sidenav" class="bg-green-100 fixed z-20 top-0 transition-all duration-1000" style="width: 50%; height: 100vh; right: -50%;"> <!--used right;-50 to hide sidenav from small screen-->
        <div class="text-right p-5">
            <p id="closenav" class="cursor-pointer inline">X</p>
        </div>
        <ul class="flex flex-col items-center gap-10 text-gray-600">
            <li class="hover:underline hover:text-black">
                <a href="./index.html">Home</a>
            </li>
            <li class="hover:underline hover:text-black">
                <a href="./product.html">Products</a>
            </li>
            <li class="hover:underline hover:text-black">
                <a href="./contact.html">Contact</a>
            </li>
        </ul>
    </section>
    <!--contact form-->
    <div class="p-4 mx-auto max-w-xl bg-white">
        <h1 class="text-2xl text-slate-900 font-semibold text-center">Contact us</h1>
        <form class="mt-8 space-y-5">
            <div>
                <label class='text-sm text-slate-800 font-medium mb-2 block'>Name</label>
                <input type='text' placeholder='Enter Name'
                    class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border focus:border-slate-900 focus:bg-transparent text-sm outline-none transition-all" />
            </div>
            <div>
                <label class='text-sm text-slate-800 font-medium mb-2 block'>Email</label>
                <input type='email' placeholder='Enter Email'
                    class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border focus:border-slate-900 focus:bg-transparent text-sm outline-none transition-all" />
            </div>
            <div>
                <label class='text-sm text-slate-800 font-medium mb-2 block'>Subject</label>
                <input type='text' placeholder='Enter Subject'
                    class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border focus:border-slate-900 focus:bg-transparent text-sm outline-none transition-all" />
            </div>
            <div>
                <label class='text-sm text-slate-800 font-medium mb-2 block'>Message</label>
                <textarea placeholder='Enter Message' rows="4"
                    class="w-full px-4 text-slate-800 bg-gray-100 border focus:border-slate-900 focus:bg-transparent text-sm pt-3 outline-none transition-all"></textarea>
            </div>
            <button type='button'
                class="!mt-8 text-white bg-red-500 hover:bg-slate-800 tracking-wide text-[15px] px-4 py-2 w-full outline-none">Send</button>
        </form>
    </div>
    <!--Footer-->
    <section class="bg-green-100 mt-2">
        <a href="#">
            <h2 class="font-bold text-3xl p-4 hover:underline">Greenden</h2>
        </a>
        <p class="p-4 text-sm">The Standard chunk of Lorem ipsum used since the 1500s is reprodused below for those
            interest</p>
        <p class="p-4 text-sm">&copy; 2025 Greeday.com</p>
    </section>

    <script src="contact.js"></script>

</body>

</html>
